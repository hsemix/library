<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="/stylesheets/login.css"> -->
</head>
<body>
  <div class="container">
    <div class="login-title">
      <span>Login Here!</span>
    </div>
    <div class="form-container">
      <form action="">
        <div class="form-element form-group">
          <label for="username">Username</label>
          <input type="text" name="" id="username" class="form-control" placeholder="Username" />
        </div>
        <div class="form-element form-group">
          <label for="password">Password</label>
          <input type="password" name="" class="form-control" id="password" placeholder="Password" />
        </div>
        <div class="buttons">
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="" class="btn btn-success">Forgot Password?</a>
        </div>
        <p></p>
        <div class="errors alert alert-danger hidden">Some Errors</div>
      </form>
    </div>
  </div>
</body>
</html>
